<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="fun_bank.js"></script>
</head>
<body>
    <div class="row" id="login_area">
        <h1 class="text-center">Welcome to fun bank</h1>
        <div class="submit_area col-md-12">
            <h2>login</h2>
            <br>
            <input type="text" class="form-control" placeholder="Enter your emil">
            <br>
            <input type="password" class="form-control" placeholder="Entar your password">
            <br>
            <button id="login" class=" btn btn-secondary">Enter</button>
        </div>
    </div>
<!-- transition  card -->
    <div id="transition_area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>deposit</h5>
                <h2>$ <span id="currentDiposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$ <span id="withdrawBlance">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>balacne</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
               </div>
           </div>
       </div>
    <!-- transition controler -->
       <div class="row">
        <div class="col-md-6 " >
          <div class="card col_1">
            <div class="card-body">
              <h5 class="card-title">Deposit</h5>
              <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you wet to deposit">
              <br>
              <button id="adddeposit" class="btn btn-success">Deposit</button>
              
            </div>
          </div>
        </div>
        <div class="col-md-6 ">
          <div class="card col_2">
            <div class="card-body">
              <h5 class="card-title">Withdraw</h5>
              <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you went to withdraw">
              <br>
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

 
<script>
        const subbtn = document.getElementById("login");
        subbtn.addEventListener("click",function(){
        var loginArea = document.getElementById("login_area");
        loginArea.style.display = "none";
        var transitionArea = document.getElementById("transition_area");
        transitionArea.style.display = "block"


        })

//   deposit event handler--------
      const dipositBtn = document.getElementById("adddeposit");
      dipositBtn.addEventListener("click", function(){
      
        const depositNumber = getInputNumber("depositAmount")

        updateSpanTag("currentDiposit", depositNumber)

        updateSpanTag("currentBalance", depositNumber)

        document.getElementById("depositAmount").value = "";

      })


      
     const withdrawBtn = document.getElementById("addWithdraw");
     withdrawBtn.addEventListener("click", function(){
    
      const withdrawNumber = getInputNumber("withdrawAmount");
      updateSpanTag("withdrawBlance",withdrawNumber);

      updateSpanTag("currentBalance", -1 * withdrawNumber);
      document.getElementById("withdrawAmount").value= "";
      

     })

     function getInputNumber(id){
      const withdrowAmount = document.getElementById(id).value;
     const withdrawNumber = parseFloat(withdrowAmount);

      return withdrawNumber
     }



      function updateSpanTag(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat (current);
        const totalbalance = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalbalance;
      }



</script>



    <!-- bootstrap all javascript link  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
